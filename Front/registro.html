<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="asset/Css/regis&ingres.css">
</head>
<body>
    <div class="form-container">
        <h2>Registro</h2>
        <form id="registerForm">
            <label for="reg-nombre">Nombre:</label>
            <input type="text" id="reg-nombre" name="nombre" required>

            <label for="reg-apellido">Apellido:</label>
            <input type="text" id="reg-apellido" name="apellido" required>

            <label for="reg-email">Correo:</label>
            <input type="email" id="reg-email" name="correo" required>

            <label for="reg-password">Contraseña:</label>
            <input type="password" id="reg-password" name="contrasenia" required>

            <label for="reg-confirm-password">Confirmar Contraseña:</label>
            <input type="password" id="reg-confirm-password" name="confirmar_contrasenia" required>

            <button type="submit">Registrar</button>
        </form>
    </div>
</body>
</html>
