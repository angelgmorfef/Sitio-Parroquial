<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Usuario</title>
  <link rel="stylesheet" href="asset/Css/regis&ingres.css">
  <script src="asset/Js/registro.js" defer></script>
</head>
<body>
  <div class="form-container">
    <h2>Registro</h2>
    <form id="registerForm">
      <label for="nombre-input">Nombre:</label>
      <input type="text" id="nombre-input" name="nombre" required>

      <label for="apellido-input">Apellido:</label>
      <input type="text" id="apellido-input" name="apellido" required>

      <label for="email-input">Correo:</label>
      <input type="email" id="email-input" name="correo" required>

      <label for="username-input">Nombre de Usuario:</label>
      <input type="text" id="username-input" name="username" required>
      
      <label for="password-input">Contrase√±a:</label>
      <input type="password" id="password-input" name="password" required>

      <button type="submit">Registrar</button>
    </form>
  </div>
</body>
</html>
