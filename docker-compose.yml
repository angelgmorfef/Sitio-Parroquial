version: '3.8'

services:
  app:
    build:
      context: ./Back
      dockerfile: Dockerfile
    container_name: sitio_parroquial_app
    restart: always
    ports:
      - "3000:3000"
    volumes:
      - .:/app
    command: ["node", "/app/Back/server.js"] # Agrega esta l√≠nea
    environment:
      - MONGO_URI=${MONGO_URI}
      - JWT_SECRET=${JWT_SECRET}

  db:
    image: mongo:latest
    container_name: sitio_parroquial_db
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data: